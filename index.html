<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
 <div class="main-container">
<div class="left-container">
 <h5>Your Result</h5> 

  <h1>
    76
    <br/>
   <span class="h1-below">of 100</span>
  </h1>

 <h4>Great</h4> 
 <span class="end">
  You scored higher than 65%
   of the people who have taken 
   these tests.
 </span>
</div>

<div class="right-container">
  <h2>Summary</h2>
 
  <div class="summary-details-1">
    <img src="/assets/images/icon-reaction.svg" alt="">
    <span class="red">Reaction</span>
   <span class="followup"> <span id="bold">80 </span>/ 100</span>
  </div>

  <div class="summary-details-2">
  <img src="/assets/images/icon-memory.svg" alt="">
    <span class="yellow">Memory</span>
    <span class="followup"> <span id="bold">92 </span>/ 100</span>
</div>

<div class="summary-details-3">
  <img src="/assets/images/icon-verbal.svg" alt="">
  <span class="green">Verbal </span>
  <span class="followup"> <span id="bold">61 </span>/ 100</span>
  </div>

  <div class="summary-details-4">
  <img src="/assets/images/icon-visual.svg" alt="">
  <span class="blue"> Visual</span>
  <span class="followup"><span id="bold">72 </span>/ 100</span>
  </div>

  <button>Continue</button>
</div>

 </div>
 
  <div class="attribution" id="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/Davinci321">Maluda Tech</a>.
  </div>
</body>
</html>
